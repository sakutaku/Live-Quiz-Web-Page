<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
<div class="header-inner">
    <div class="header-inner-item" id="restart-btn">Reset</div>
</div>
</header>
<section class="welcome-section" id="welcome-container">
    <div class="container welcome-section-inner">
        <h1 class="titles">Welcome to the Quiz!</h1>
        <div class="start-btn-wrap">
            <button id="start-btn" class="start-btn">
                <span class="start-btn-txt">Start</span>
            </button>
        </div>
    </div>
</section>
<section class="quiz-section" id="quiz-section">
    <div class="container">
        <div class="quiz-section-inner">
            <div id="question-container" class="question-container"></div>
            <form id="options-container" class="options-container"></form>      
            <div class="quiz-section-btns">
                <button id="next-btn" class="next-btn">Next page</button>
                <button id="prev-btn" class="prev-btn">Prev page</button>
                <button id="check-btn" class="check-btn">Check answer</button>
            </div>
        </div>
    </div>
</section>
<section class="result-section" id="result-container">
    <div class="container">
        <div id="result-section-inner"></div>
    </div>
</section>


<script type="module" src="script.js"></script>
</body>
</html>
